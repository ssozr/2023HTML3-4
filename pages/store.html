<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="store">
        <div class="container mb-20 mt-sm-10 mt-24 mb-sm-16">
            <h2 class="fs-12 fs-sm-6 fw-bold ps-4 h2-style-1">門市據點</h2>
            <div class="d-flex mb-10 mb-sm-6 align-items-center">
                <p class="fs-6 me-4 me-sm-2 fs-sm-4">選擇地區</p>
                <select class="p-6-12 col-3 col-sm">
                    <option>台北市</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Hamster</option>
                    <option>Parrot</option>
                    <option>Spider</option>
                    <option>Goldfish</option>
                </select>
            </div>
            <div class="d-flex justify-content-space-between flex-md-wrap">
                <div class="col-5 col-md border-lg d-md-flex mb-md-6 d-sm-block">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true" alt="">
                    <div class="border-md">
                        <h3 class="border-bottom fs-6">台北中山旗艦店</h3>
                        <ul class="content">
                            <li class="mb-2 d-flex fs-5 align-items-center "><span class="material-symbols-rounded">
                                call
                                </span>電話：(02)000-1234</li>
                            <li class="mb-2 d-flex fs-5 align-items-center "><span class="material-symbols-rounded">
                                schedule
                                </span>營業時間：10:00-21:00</li>
                            <li class="d-flex fs-5"><span class="material-symbols-rounded">
                                location_on
                                </span>地址：台北市中山區南京東路25巷2-1號</li>
                        </ul>
                    </div>
                </div>
                <div class="map d-md-flex justify-content-center col-md">
                    <iframe class="d-md-none" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14457.726525032474!2d121.5202353!3d25.0533556!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9695740a337%3A0xb857e46ca66c04b0!2zR0FMRVJJRSBCaXN0cm8g5a625qiC5Yip5bCP6YWS6aSo!5e0!3m2!1szh-TW!2stw!4v1690376127501!5m2!1szh-TW!2stw" width="746" height="414" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <iframe class="d-none d-md-block d-sm-none" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14457.726525032474!2d121.5202353!3d25.0533556!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9695740a337%3A0xb857e46ca66c04b0!2zR0FMRVJJRSBCaXN0cm8g5a625qiC5Yip5bCP6YWS6aSo!5e0!3m2!1szh-TW!2stw!4v1690376127501!5m2!1szh-TW!2stw" width="696" height="414" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <iframe class="d-none d-sm-block" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14457.726525032474!2d121.5202353!3d25.0533556!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9695740a337%3A0xb857e46ca66c04b0!2zR0FMRVJJRSBCaXN0cm8g5a625qiC5Yip5bCP6YWS6aSo!5e0!3m2!1szh-TW!2stw!4v1690376127501!5m2!1szh-TW!2stw" width="348" height="208" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
